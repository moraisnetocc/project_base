version: '2'

services:
  db:
    image: postgres:9.6
    environment:
      - POSTGRES_PASSWORD=guiaacherapido_django
      - POSTGRES_USER=guiaacherapido_django
      - POSTGRES_DB=guiaacherapido_django
    ports:
      - "9000:5432"
  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app/
    ports:
      - "8000:8000"
    links:
      - db
